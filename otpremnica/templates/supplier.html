{% extends 'base.html' %}

{% block content %}


      <div class="px-5 my-5 text-center">
        <h1>Our suppliers</h1>
      </div>
    <!-- new -->
    <button class='btn btn-primary'
            hx-get="{% url 'add_supplier' %}"
            hx-target="next tbody"
            hx-swap="afterbegin">
        Add new
    </button>

    <div id="query_result"
         hx-target="this"
         hx-swap="innerHTML"
         hx-get="{% url 'get_supplier_list' %}"
         hx-trigger="load delay:1s">
    </div>

    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border htmx-indicator" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

{% endblock content %}
