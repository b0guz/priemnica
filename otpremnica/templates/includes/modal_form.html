{% load static %}

<form id="modal_form" hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" novalidate>
    <div class="modal-header">
        <h5 class="modal-title">Item Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        {% include 'includes/partial_modal_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="submit" class="btn btn-success">
            <img src="{% static 'images/icons/save.svg' %}" alt="save" width="22px" class="svg-image align-middle">
            Save
        </button>
    </div>
</form>

{% block javascript %}
    <script src="{% static 'js/buttons.js' %}"></script>
{% endblock javascript %}
